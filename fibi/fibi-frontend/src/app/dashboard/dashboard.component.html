<h1>Welcome to dashboard application</h1>
<div>
    <table border = "1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Country</th>
        </tr>
        <tr *ngFor = "let person of persons">
            <td>{{person.id}}</td>
            <td>{{person.name}}</td>
            <td>{{person.country}}</td>
        </tr>

    </table>
</div>
